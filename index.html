<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index-styles.css">
    <link rel="stylesheet" href="./css/themes/dark.css" class="theme-loaded">
    <script src="./js/canvas-skills.js"></script>
    <script src="https://kit.fontawesome.com/6fed4177e5.js" crossorigin="anonymous"></script>
    <title>Personal Status</title>
</head>
<body>
    <div class="main-container">
        <header class="header-principal">
            <h1>Skills</h1>
            <ul class="header-menu">
                <li><a href="./html/ingles.html">Ingles</a></li>
                <li><a href="./html/ejercicio.html">Ejercicio</a></li>
                <li><a href="./html/programacion.html">Programacion</a></li>
                <li><a href="./html/dibujo.html">Dibujo</a></li>
                <li><a href="./html/piano.html">Piano</a></li>
            </ul>
        </header>
        <main class="main-principal">
            <div class="themes-container">
                <div class="theme-dark"><i class="fa-solid fa-moon"></i></div>
                <div class="theme-light"><i class="fa-solid fa-sun"></i></div>
            </div>
            <h2>Status</h2>
            <div class="container-avatar">
                <h3>Avatar</h3>
                <canvas class="canvas-skills-base" id="canvas-skills-base" width="1000px" height="1000px">
                </canvas>
                <canvas class="canvas-skills-current" id="canvas-skills-current" width="250px" height="250px"></canvas>
                <div class="container-canvas-name-skills">
                    <h2>Ingles</h2>
                    <h2>Ejercicio</h2>
                    <h2>Programacion</h2>
                    <h2>Dibujo</h2>
                    <h2>Piano</h2>
                </div>
            </div>
            <div class="container-skills">
                <div class="skill">
                    <input type="button" value="renombrar" class="skill-name-btn">
                    <h3 class="skill-name">ingles</h3>
                    <input type="number" class="skill-hours" id="skill-1" min="0" max="1000">
                    <p id="p-input-1"></p>
                    <input type="button" value="guardar" class="btn-skill">
                </div>
                <div class="skill">
                    <input type="button" value="renombrar" class="skill-name-btn">
                    <h3 class="skill-name">ejercicio</h3>
                    <input type="number" class="skill-hours" id="skill-2" min="0" max="1000">
                    <p id="p-input-2"></p>
                    <input type="button" value="guardar" class="btn-skill">
                </div>
                <div class="skill">
                    <input type="button" value="renombrar" class="skill-name-btn">
                    <h3 class="skill-name">programacion</h3>
                    <input type="number" class="skill-hours" id="skill-3" min="0" max="1000">
                    <p id="p-input-3"></p>
                    <input type="button" value="guardar" class="btn-skill">
                </div>
                <div class="skill">
                    <input type="button" value="renombrar" class="skill-name-btn">
                    <h3 class="skill-name">dibujo</h3>
                    <input type="number" class="skill-hours" id="skill-4" min="0" max="1000">
                    <p id="p-input-4"></p>
                    <input type="button" value="guardar" class="btn-skill">
                </div>
                <div class="skill">
                    <input type="button" value="renombrar" class="skill-name-btn">
                    <h3 class="skill-name">piano</h3>
                    <input type="number" class="skill-hours" id="skill-5" min="0" max="1000">
                    <p id="p-input-5"></p>
                    <input type="button" value="guardar" class="btn-skill">
                </div>
            </div>
        </main>
        <aside class="aside-principal">
            <div class="container-cronometro">
                <h3>cronometro</h3>
                <p id="cron-tiempo">00:00</p>
                <div class="container-buttons">
                    <input type="button" value="empezar" id="cron-btn-empezar">
                    <input type="button" value="pausar" id="cron-btn-pausar">
                    <input type="button" value="reiniciar" id="cron-btn-reiniciar">
                </div>
            </div>
            <div class="container-convertidor">
                <h3>convertidor</h3>
                <input type="number" placeholder="minutos" id="convertidor-minutes" class="convertidor-minutes">
                <p id="convertidor-decimals">Horas</p>
                <input type="button" value="convertir" id="btn-convertir" class="btn-convertir">
            </div>
        </aside>
        <footer class="footer-principal"><h2>footer</h2></footer>
    </div>
</body>
</html>
